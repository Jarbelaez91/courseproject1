        <h1> <strong>Create New Comic</strong></header> </h1>

        <form>
            <div>
                <label for= "title"> Title</label>

            </div>
            <div>

            <div>

            <select name="publisher" id="publisher">

                    <option value="">Image Comics</option>
                    <option value="">Marvel</option>

                    <option value="">Top Shelf Productions</option>
                    <option value="">VIZ Media LLC</option>
        </select>
            </div>
            <div>
                <label for= "genre"> Genre</label>
                <input type="text" name="genre" id="genre"/>
            </div>
            <div>
                <label for= "pages"> Number of Pages</label>
                <input type="number" name="publisher" id="publisher"/>
            </div>
            <div>
                <label for= "rating"> Rating</label>
                <input type="number" name="rating" id="rating"/>
            </div>
            <div>
                <label for="multi-line-text">Synopsis</label>
                <textarea id="multi-line-text"></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
